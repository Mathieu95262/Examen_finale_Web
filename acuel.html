<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="css/accueil.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
   <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
</head>

<body>
    <header>
        <h1>Typing Test</h1>
        <section class="mod_choice">
            <label for="mode">Select Mode:</label>
        <select id="mode">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        </section>
    </header>

    <main>
        <section class="section_word-display">
            <p id="word-display"></p>
        </section>
        <input type="text" id="input-field" readonly autofocus>
    </main>

    <footer id="score-final">
        <h1 class="mention-final">winner</h1>
        <hr>
         <p id="score-de-jeux"></p>
         <img src="image/new_record.png.png" alt="mage pour les nouveau reccord" class="score-final-new-record">
    <div class="option-final">
    <button id="option-restart">RESTART</button>
    <button id="option-next-niveau">NIVEAU SUPERIEUR>></button>
  </div>
    </footer>
    
<div class="keyboard" id="keyboard">
    <!-- clavier generer avec js -->
    </div>

    <script src="javascript/accuel.js"></script>
    <script src="javascript/clavier.js"></script>
</body>

</html>
