<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="css/accueil.css">
   <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
</head>

<body>
    
      <nav id="nav_bar">
         <img src="image/logo_entreprise.png" alt="" class="logo_entreprise">
         <a href="login.html" class="nav_bar_login">login</a>
         <img src="image/restart.png" alt="" id="restart_game" onclick="location.reload()">
         <a href="record.html"><img src="image/record.png" alt="" id="record_game"></a>
         <a href="accuel.html">
            <div class="back-home-container">
               <div class="backgrond"></div>
               <img src="image/acueil.png" alt="" class="game-png">
            </div>
         </a>
      </nav>
  <div class="mode-selector">  
    <img src="image/Smiling_easy.png" alt="" id="mode_img">
    <select id="mode">
      <option value="easy">Facile</option>
      <option value="medium">Moyen</option>
      <option value="hard">Difficile</option>
    </select>
  </div>
  <div class="timer-container">
    <div id="time-display">15</div>
    <div class="time-bar-container">
      <div id="time-bar" class="time-bar"></div>
    </div>
  </div>

  <div id="main-of-game">
    <div id="word-container" class="word-transition"></div>
  <input type="text" id="input-container" placeholder="Commencez à taper..." autofocus />
  <div id="loading">
    <span class="loading_before">
      <span class="son_loading_before"></span>
    </span>
    <p>Chargement...</p>
  </div>
 
  <div class="resultat-containt">
    <div class="resultat">
      <span>Mots>></span>
      <div class="resultat-value" id="word-count">0</div>
    </div>
    <div class="resultat">
      <span>Précision>></span>
      <div class="resultat-value" id="accuracy">100%</div>
    </div>
    <div class="resultat">
      <span>WPN>></span>
      <div class="resultat-value" id="wpn">0</div>
    </div>
  </div>
<div class="keyboard" id="keyboard">
    <!-- clavier generer avec js -->
    </div>
  </div>
    <!-- <script src="javascript/clavier.js"></script> -->
    <script src="javascript/accuel.js"></script>
</body>

</html>
